		<section class="section-details-header"></section>

				<div class="container">

						<div class="col col-lg-10 col-pl-2">
                            <div class="card card-details">
								<h1>Who Is Plaint text?</h1>
                                <p>Caesar Cipher(pergeseran abjad)</p>
							<form class="contact100-form validate-form">
								<div class="wrap-input100 validate-input" data-validate="Name is required">
									<span class="label-input100">Plain Text</span>
									<textarea class="input100" name="plantext_caesar" placeholder="Your plain text here..."></textarea>
									<span class="focus-input100"></span>
								</div>

								<div class="wrap-input100 input100-select">
									<span class="label-input100">Choose Key</span>
									<div>
										<select class="selection-2" name="key_caesar" option="3">
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
											<option>6</option>
											<option>7</option>
											<option>8</option>
											<option>9</option>
											<option>10</option>
										</select>
									</div>
									<span class="focus-input100"></span>
								</div>

								<div class="wrap-input100 validate-input">
									<span class="label-input100">Chiper Text</span>
									<textarea class="input100" name="result" placeholder="Your chiper text here..."></textarea>
									<span class="focus-input100"></span>
								</div>
					
								<div class="container-contact100-form-btn">
									<p class="submit">
										<input type="submit" value="Encrypt" name="encrypt_caesar"/>
									</p><br>
									<p class="submit">
										<input type="submit" value="Decrypt" name="decrypt_caesar"/>
									</p>
								</div>
									
							</form>	
							</div>
						</div>
					</div>	
				</div>
